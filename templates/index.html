<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Conversión</title>
    <!-- Enlace a Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card text-center">
                    <div class="card-body">
                        <h2 class="card-title">Calculadora Dolar Blue a Peso Argentino</h2>
                        <div class="alert alert-success">
                            <p class="mb-1"><strong>Cotización actual Dolar Blue:</strong></p>
                            <p><span class="text-success">Compra: <strong>${{ compra }}</strong></span></p>
                            <p><span class="text-danger">Venta: <strong>${{ venta }}</strong></span></p>
                            <p class="mb-0"><span class="text-secondary">Fecha de actualizacion:</span> {{ fecha_actualizacion }}</p>
                        </div>
                        <form action="/convert" method="post">
                            <div class="mb-3">
                                <label for="amount" class="form-label">Cantidad:</label>
                                <input type="number" step="0.01" class="form-control" name="amount" id="amount" required>
                            </div>
                            <div class="mb-3">
                                <label for="direction" class="form-label">Dirección:</label>
                                <select class="form-select" name="direction" id="direction">
                                    <option value="usd_to_ars">Dolar Blue a Peso Argentino</option>
                                    <option value="ars_to_usd">Peso Argentino a Dolar Blue</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Convertir!</button>
                        </form>
                        {% if result %}
                        <div class="mt-4 alert alert-info">
                            <p class="lead mb-0">Resultado: {{ result }}</p>
                        </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Enlace a Bootstrap JS (opcional, para interacciones) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
